<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>worm game</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        text-align: center;
        background: #f0f0f0;
        height: 100%;
      }
      #game {
        background: #000;
        display: block;
        margin: 20px auto;
        border: 2px solid #555;
        display: block;
      }
      #gameover-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-family: sans-serif;
        font-size: 24px;
        display: none;
      }
      #overlay-content {
        background: #222;
        padding: 20px 40px;
        border-radius: 8px;
        text-align: center;
      }
      #overlay-content button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background: #ff5555;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="gameover-overlay">
      <div id="overlay-content">
        <div id="gameover-text">Game Over!</div>
        <div id="score-text">Score: <span id="final-score">0</span></div>
        <button id="retry-btn">Retry</button>
      </div>
    </div>
    <script>
      const canvas = document.getElementById('game');
      const ctx = canvas.getContext('2d');
      const gridSize = 20;
      const tileCount = canvas.width / gridSize;
      const gameOverOverlay = document.getElementById('gameover-overlay');
      const finalScoreSpan = document.getElementById('final-score');
      const retryButton = document.getElementById('retry-btn');
      let snake, vx, vy, food, score, gameOver;
      function initGame() {
        snake = [{ x: 10, y: 10 }];
        vx = 1;
        vy = 0;
        score = 0;
        food = { x: 15, y: 15 };
        gameOver = false;
        gameOverOverlay.style.display = 'none';
      }
      document.addEventListener('keydown', (e) => {
        if (gameOver) return;
        switch (e.keyCode) {
          case 37:
            if (vx !== 1) {
              vx = -1;
              vy = 0;
            }
            break;
          case 38:
            if (vy !== 1) {
              vx = 0;
              vy = -1;
            }
            break;
          case 39:
            if (vx !== -1) {
              vx = 1;
              vy = 0;
            }
            break;
          case 40:
            if (vy !== -1) {
              vx = 0;
              vy = 1;
            }
            break;
        }
      });
      function gameLoop() {
        if (gameOver) return;
        const head = { x: snake[0].x + vx, y: snake[0].y + vy };
        if (
          head.x < 0 ||
          head.x >= tileCount ||
          head.y < 0 ||
          head.y >= tileCount
        ) {
          showGameOver();
          return;
        }
        snake.unshift(head);
        for (let i = 1; i < snake.length; i++) {
          if (snake[i].x === head.x && snake[i].y === head.y) {
            showGameOver();
            return;
          }
        }
        if (head.x === food.x && head.y === food.y) {
          score++;
          food.x = Math.floor(Math.random() * tileCount);
          food.y = Math.floor(Math.random() * tileCount);
        } else {
          snake.pop();
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'lime';
        snake.forEach((part) => {
          ctx.fillRect(
            part.x * gridSize,
            part.y * gridSize,
            gridSize,
            gridSize,
          );
        });
        ctx.fillStyle = 'red';
        ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
      }
      function showGameOver() {
        gameOver = true;
        finalScoreSpan.textContent = score;
        gameOverOverlay.style.display = 'flex';
      }
      retryButton.addEventListener('click', () => {
        initGame();
      });
      initGame();
      setInterval(gameLoop, 100);
    </script>
  </body>
</html>
